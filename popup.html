<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X Background Color</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path
            d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"
            fill="currentColor" />
        </svg>
        <h1>Background Color</h1>
      </div>
    </header>

    <main class="main">
      <div class="color-section">
        <label class="label" for="bgColor">Color de fondo</label>
        <div class="picker-row">
          <input type="color" id="bgColor" value="#000000" class="color-input">
          <span class="hex-display" id="hexDisplay">#000000</span>
        </div>
        <div class="recent-colors" id="recentBgColors"></div>
      </div>

      <div class="color-section">
        <label class="label" for="accentColor">Color de acento (Botones)</label>
        <div class="picker-row">
          <input type="color" id="accentColor" value="#1d9bf0" class="color-input">
          <span class="hex-display" id="accentDisplay">#1D9BF0</span>
        </div>
        <div class="recent-colors" id="recentAccentColors"></div>
      </div>

      <div class="button-group">
        <button id="applyBtn" class="btn btn-primary">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path
              d="M13.78 4.22a.75.75 0 010 1.06l-7.25 7.25a.75.75 0 01-1.06 0L2.22 9.28a.75.75 0 011.06-1.06L6 10.94l6.72-6.72a.75.75 0 011.06 0z"
              fill="currentColor" />
          </svg>
          Aplicar
        </button>
        <button id="resetBtn" class="btn btn-secondary">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M1.5 2v5h5M14.5 14V9h-5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
              stroke-linejoin="round" />
            <path d="M12.89 5.05A6 6 0 003.5 4.05L1.5 7m13-1l-2 2.95A6 6 0 013.11 10.95" stroke="currentColor"
              stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          Restablecer
        </button>
      </div>
    </main>

    <footer class="footer">
      <span class="status" id="statusMsg"></span>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>

</html>
